<canvas id="c"></canvas>


<script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    c.width = 500;
    c.height = 500;

    let langs = [
        {
            percent: 50,
            color: "red"
        },
        {
            percent: 30,
            color: "blue"
        },
        {
            percent: 20,
            color: "green"
        }
    ]

    for (let i = 0; i < langs.length; i++) {
        ctx.fillStyle = langs[i].color;
        ctx.beginPath();
        ctx.rect(0, 0, 500 * (langs[i].percent / 100), 50);

        ctx.fill();
    }

</script>
